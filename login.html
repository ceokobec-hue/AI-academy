<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 김지백 AI경영아카데미</title>
    <meta name="description" content="김지백 AI경영아카데미 로그인" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>

  <body>
    <a class="skip-link" href="#main">본문으로 건너뛰기</a>

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./index.html">
          <span class="brand-avatar" aria-hidden="true">
            <span class="brand-avatar-inner"></span>
          </span>
          <span class="brand-text">
            <span class="brand-title">김지백</span>
            <span class="brand-sub">AI경영아카데미</span>
          </span>
        </a>

        <nav class="nav" aria-label="주요 메뉴">
          <a class="nav-link" href="#courses" data-toast="강의수강은 준비 중입니다.">강의수강</a>
          <a class="nav-link" href="#materials" data-toast="교육자료는 준비 중입니다.">교육자료</a>
          <a class="nav-link" href="#community" data-toast="커뮤니티는 준비 중입니다.">커뮤니티</a>
          <a class="nav-link is-active" href="./login.html" aria-current="page">로그인</a>
          <a class="nav-link" href="./signup.html">회원가입</a>
        </nav>
      </div>
    </header>

    <main id="main" class="page">
      <section class="auth-section">
        <div class="container">
          <div class="card auth-card">
            <div class="card-head">
              <h1 class="card-title">로그인</h1>
              <p class="card-sub">
                이메일/비밀번호로 로그인합니다.
              </p>
            </div>

            <div class="inline-warning" data-firebase-warning></div>

            <form id="loginForm" class="form" novalidate>
              <div class="field">
                <label class="label" for="loginEmail">이메일</label>
                <input
                  class="input"
                  id="loginEmail"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="field">
                <label class="label" for="loginPassword">비밀번호</label>
                <input
                  class="input"
                  id="loginPassword"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                />
              </div>

              <div class="actions">
                <button class="btn btn-primary" type="submit">로그인</button>
                <button class="btn btn-ghost" type="button" id="btnReset">
                  비밀번호 찾기
                </button>
              </div>

              <p id="loginMsg" class="form-msg" role="status" aria-live="polite"></p>

              <p class="helper-line">
                계정이 없으신가요? <a class="link" href="./signup.html">회원가입</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <dialog class="modal" id="resetModal" aria-label="비밀번호 재설정">
      <form class="modal-card" id="resetForm" method="dialog">
        <div class="modal-head">
          <p class="modal-title">비밀번호 재설정</p>
          <button class="icon-btn" type="button" id="resetClose" aria-label="닫기">
            ×
          </button>
        </div>

        <p class="modal-sub">가입한 이메일로 재설정 링크를 보내드립니다.</p>

        <div class="field">
          <label class="label" for="resetEmail">이메일</label>
          <input class="input" id="resetEmail" type="email" autocomplete="email" required />
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">이메일 보내기</button>
          <button class="btn btn-ghost" type="button" id="resetClose2">취소</button>
        </div>

        <p id="resetMsg" class="form-msg" role="status" aria-live="polite"></p>
      </form>
    </dialog>

    <div class="toast-stack" aria-live="polite" aria-relevant="additions"></div>
    <script type="module">
      import "./auth.js";
      // second close button
      document.getElementById("resetClose2")?.addEventListener("click", () => {
        document.getElementById("resetModal")?.close();
      });
    </script>
  </body>
</html>
