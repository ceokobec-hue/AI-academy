<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초대코드 등록 | 김지백 AI경영아카데미</title>
    <meta name="description" content="현장 강의 참여자 초대코드 등록" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css?v=20260216" />
    <script defer src="./script.js?v=20260216c"></script>
  </head>

  <body>
    <a class="skip-link" href="#main">본문으로 건너뛰기</a>

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./index.html">
          <span class="brand-avatar" aria-hidden="true">
            <span class="brand-avatar-inner"></span>
          </span>
          <span class="brand-text">
            <span class="brand-title">김지백</span>
            <span class="brand-sub">AI경영아카데미</span>
          </span>
        </a>

        <nav class="nav" aria-label="주요 메뉴">
          <a class="nav-link" href="./course.html">강의수강</a>
          <a
            class="nav-link"
            href="https://www.lecturehub.co.kr/materials.php"
            target="_blank"
            rel="noopener noreferrer"
            >교육자료</a
          >
          <a class="nav-link" href="./community.html">커뮤니티</a>
          <a class="nav-link" href="./realtimeboard.html">실시간 게시판</a>
          <a class="nav-link" data-auth-link="login" href="./login.html">로그인</a>
          <a class="nav-link" data-auth-link="signup" href="./signup.html">회원가입</a>
        </nav>
      </div>
    </header>

    <main id="main" class="page">
      <section class="auth-section">
        <div class="container">
          <div class="card auth-card">
            <div class="card-head">
              <h1 class="card-title">초대코드 등록</h1>
              <p class="card-sub">현장 강의 참여자에게 제공된 초대코드를 등록하면 일부 강의를 무료로 볼 수 있어요.</p>
            </div>

            <div class="inline-warning" id="inviteGate"></div>

            <form id="inviteForm" class="form" novalidate>
              <div class="field">
                <label class="label" for="inviteCode">초대코드</label>
                <input class="input" id="inviteCode" name="code" placeholder="예: JIBAEK-2026-0220" required />
                <p class="hint">대/소문자는 자동으로 처리됩니다.</p>
              </div>

              <div class="actions">
                <button class="btn btn-primary" type="submit">등록하기</button>
                <a class="btn btn-ghost" href="./course.html">강의 보러가기</a>
              </div>

              <p id="inviteMsg" class="form-msg" role="status" aria-live="polite"></p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div class="toast-stack" aria-live="polite" aria-relevant="additions"></div>
    <script type="module" src="./header-auth.js?v=20260216"></script>
    <script type="module" src="./invite.js"></script>
  </body>
</html>
